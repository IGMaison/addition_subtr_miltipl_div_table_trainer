<!DOCTYPE html>
<html>
<head>
    <meta charset="windows-1251">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Прокачай математику</title>
    <link rel="stylesheet" type="text/css" href="style.css" >
    <link rel="stylesheet" type="text/css" href="mod.css" >
</head>



<script src="math.js" charset="windows-1251"></script>





<body onload="exersise();">

<div id="bs">
<div id="cnt">
<header>
	<div class="hdr">
		<h1>Прокачай математику!)</h1>
	</div>
</header>

<main>
 
	<div class="task">
		<div class="task_name">Условие задачи...</div>
		<div class="user_answer">
			<form onsubmit="checking_btn(1);return false;" class="answ_form">				
				<div><input id="answ" type="text" placeholder="ответ:" autocomplete="off"></div>
				
	<div>.</div>
				<div><input id="test" type="submit"  onclick="checking_btn(0); return false;" value="ПРОВЕРИТЬ"></div>
			</form>	
		</div>
		
		
	</div>
	<div class="numbers">
		<div>
			<input onclick="write_num(1);" type="button" value="1">
			<input onclick="write_num(2);" type="button" value="2">
			<input onclick="write_num(3);" type="button" value="3"></div>
		<div>
			<input onclick="write_num(4);" type="button" value="4">
			<input onclick="write_num(5);" type="button" value="5">
			<input onclick="write_num(6);" type="button" value="6"></div>
		<div>
			<input onclick="write_num(7);" type="button" value="7">
			<input onclick="write_num(8);" type="button" value="8">
			<input onclick="write_num(9);" type="button" value="9"></div>

	</div>
	<div><input onclick="write_num(0);" type="button" value="0"></div>
	<div><input onclick="write_num(-1);" type="button" value="<стереть"></div>
	
	


</main>

<div>.</div>
<div><input id="start" onclick="exersise();" type="button" value="НАЧАТЬ СНОВА"></div>

</div>

</div>
<! Модальное Окно  -->
        <div id="overlay">
            <div class="popup">
                <h2>Выбери уровень.</h2>
                <p><div>Какое количество задач надо решить?</div></p>
		<select id="ex_qty" name="actions">
  			<option value="10">10</option>
			<option value="20" selected>20</option>
			<option value="30">30</option>
			<option value="40">40</option>
			<option value="50">50</option>
			<option value="60">60</option>
			<option value="70">70</option>
			<option value="80">80</option>
			<option value="90">90</option>
			<option value="100">100</option>
		</select>
		<p>Разрядность чисел:</p>
		<p>
			<div><input name="razr" type="radio" value="1" checked>1-9
			<input name="razr" type="radio" value="2">10-99
			<input name="razr" type="radio" value="3">100-999
			</div>
		</p>
		<p><div>Арифметические действия:</div>
		<select id="actions" name="actions">
  			<option value="+"selected>сложение</option>
			<option value="+-">сложение/вычитание</option>
			<option value="*">умножение</option>
			<option value="*/">умножение/деление</option>
			<option value="+-*/">сложение/вычитание и умножение/деление</option>
		</select></p>
                 <div class="pl-left">
                       <img src="https://placeimg.com/200/200/nature?t=1556177393416">
                 </div>
                 
                   
        <p>Спасибо.</p>
               <p>
                   </p>
                <button class="close" title="Закрыть" onclick="popup_check();"></button>
            </div>
        </div>
     
   <!--  Модальное Окно >

</div>

</body>

</html>
